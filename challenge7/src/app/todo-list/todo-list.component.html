<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1 style="color: blue;">Exercice 1</h1>
<h2>TodoList</h2>
<table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th style="text-align:center;">UserId</th>
        <th style="text-align:center;">Id</th>
        <th style="text-align:center;">Title</th>

        <th style="text-align:center;">Completed</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todoList of listTodo" >
        <td style="text-align:center;">{{ todoList.userId }}</td>
        <td style="text-align:center;">{{ todoList.id}}</td>
        <td style="text-align:center;">{{ todoList.title }}</td>
        <td style="text-align:center;">{{ todoList.completed }}</td>

    </tr>
    </tbody>
  </table>

<button type="button" class="btn btn-primary" (click)="afficher()">Bilan</button>
<p id="p1"></p>
</body>
</html>
